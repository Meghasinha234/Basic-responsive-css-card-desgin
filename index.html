<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Julie</a>
            <a href="#profile3">Matty</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/profile1.jpg" alt="joe" width="500" height="500">
                <figcaption>Joe Developer</figcaption>
            </figure>
            <p><q>I Teach stuff.</q> </p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile2.jfif" alt="julie" width="500" height="500">
                <figcaption>Julie Designer</figcaption>
            </figure>
            <p><q>I Design stuff.</q> </p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/profile3.jpg" alt="Matty" width="500" height="500">
                <figcaption>Matty <span class="nowrap"> Coder</span></figcaption>
            </figure>
            <p><q>I code stuff.</q> </p>
        </article>
    </main>
    <footer>
<p>&copy;Acme co.</p>
    </footer>
</body>

</html>
